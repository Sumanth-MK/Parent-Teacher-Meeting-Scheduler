<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>    
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="signin.css" />
    </h:head>
    <h:body class="text-center">



        <main class="form-signin w-100 m-auto">
            <h:form>

                <h1 class="h3 mb-3 fw-normal">Create New Teacher Account</h1>

                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputText id="name" 
                                 styleClass="form-control" 
                                 value="#{newTeacherAdditionController.teacher.name}"
                                 p:placeholder="Teacher Name" />

                    <h:outputLabel for="name" value="Teacher Name" />
                    <h:messages for="name" styleClass="text-danger"/>
                </h:panelGroup>
                <br/>
                <h:panelGroup layout="block" styleClass="mb-3">
                    <h:outputLabel for="studentDOB" value="Teacher Date of Birth" styleClass="form-label" />
                    <h:inputText 
                        styleClass="form-control"
                        id="studentDOB" 
                        p:type="date" 
                        value="#{newTeacherAdditionController.teacher.dob}" >
                        <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <h:messages for="studentDOB" />
                </h:panelGroup>
                
                <h:panelGroup layout="block" styleClass="mb-3">
                    <h:outputLabel for="studentclass" value="Teacher Course" styleClass="form-label" />
                    <h:selectOneMenu 
                        styleClass="form-control"
                        id="studentclass" 
                        value="#{newTeacherAdditionController.teacher.course}">
                        <f:selectItems value="#{teacherNewStudentController.studentClass}"
                                       var="studentclass"
                                       itemLabel="#{studentclass.description}"
                                       itemValue="#{studentclass}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <br/>
                
                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputText id="username" 
                                 styleClass="form-control" 
                                 value="#{newTeacherAdditionController.teacher.users.userName}"
                                 p:placeholder="Username" />

                    <h:outputLabel for="username" value="Username" />
                    <h:messages for="username" styleClass="text-danger"/>
                </h:panelGroup>
                <br/>

                <h:panelGroup layout="block" styleClass="form-floating">
                    <h:inputSecret id="password" 
                                   styleClass="form-control" 
                                   value="#{newTeacherAdditionController.teacher.users.password}"
                                   p:placeholder="Username" />

                    <h:outputLabel for="password" value="Password" />
                    <h:messages for="password" styleClass="text-danger"/>
                </h:panelGroup>

                <h:commandButton styleClass="w-100 btn btn-lg btn-primary" 
                                 value="Signup" 
                                 action="#{newTeacherAdditionController.executeAddNewTeacherClick()}" />
                <br/>
                <br/>

                <h:link outcome="/admin/welcome.xhtml" value="Back to Admin Welcome" />
            </h:form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </h:body>
</html>
